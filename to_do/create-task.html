<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建任务 - 高效能Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- 状态栏 -->
    <div class="bg-black text-white h-11 flex items-center justify-between px-4 text-sm">
        <span>9:41</span>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <main class="flex-1 overflow-auto px-4 pt-4 pb-20">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800">创建新任务</h1>
            <p class="text-gray-600">以终为始，明确目标和期望成果</p>
        </div>

        <form class="space-y-6">
            <!-- 任务名称 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">任务名称</label>
                <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="输入任务名称">
            </div>

            <!-- 最终目标 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">最终目标</label>
                <textarea class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24" placeholder="这项任务的最终目的是什么？"></textarea>
            </div>

            <!-- 成功标准 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">成功标准</label>
                <textarea class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent h-24" placeholder="如何判断这项任务完成得好？"></textarea>
            </div>

            <!-- 任务分类 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">任务分类</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-red-50 transition-colors">
                        <input type="radio" name="category" class="h-4 w-4 text-red-600">
                        <span class="ml-2 text-gray-800">重要且紧急</span>
                    </label>
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-blue-50 transition-colors">
                        <input type="radio" name="category" class="h-4 w-4 text-blue-600">
                        <span class="ml-2 text-gray-800">重要不紧急</span>
                    </label>
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-yellow-50 transition-colors">
                        <input type="radio" name="category" class="h-4 w-4 text-yellow-600">
                        <span class="ml-2 text-gray-800">紧急不重要</span>
                    </label>
                    <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:bg-gray-50 transition-colors">
                        <input type="radio" name="category" class="h-4 w-4 text-gray-600">
                        <span class="ml-2 text-gray-800">不紧急不重要</span>
                    </label>
                </div>
            </div>

            <!-- 截止日期 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">截止日期</label>
                <input type="date" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="w-full bg-blue-500 text-white py-4 rounded-lg font-medium hover:bg-blue-600 transition-colors">
                创建任务
            </button>
        </form>
    </main>

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 w-full h-[83px] bg-white border-t border-gray-200 flex items-center justify-around pt-2 pb-6">
        <a href="home.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="matrix.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-th-large text-xl"></i>
            <span class="text-xs mt-1">四象限</span>
        </a>
        <a href="create-task.html" class="flex flex-col items-center text-blue-500">
            <div class="bg-blue-500 w-12 h-12 rounded-full flex items-center justify-center text-white -mt-4">
                <i class="fas fa-plus text-xl"></i>
            </div>
            <span class="text-xs mt-1">添加</span>
        </a>
        <a href="stats.html" class="flex flex-col items-center text-gray-400">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-xs mt-1">统计</span>
        </a>
    </nav>
</body>
</html>
