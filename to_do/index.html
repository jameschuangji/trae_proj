<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高效能Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .device-container {
            width: 390px; /* iPhone 15 Pro width */
            height: 844px; /* iPhone 15 Pro height */
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            background: white;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .status-bar {
            height: 44px;
            background-color: #000;
            color: white;
            font-size: 14px;
            padding: 0 16px;
        }
        .nav-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e5e5e5;
        }
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .preview-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="min-h-screen p-8">
    <h1 class="text-3xl font-bold text-center mb-8">高效能Todo App 原型预览</h1>
    <div class="preview-container">
        <!-- 主页面预览 -->
        <div class="preview-item">
            <h2 class="text-xl font-semibold mb-4">主页面</h2>
            <div class="device-container">
                <iframe src="home.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        <!-- 任务创建页面预览 -->
        <div class="preview-item">
            <h2 class="text-xl font-semibold mb-4">创建任务</h2>
            <div class="device-container">
                <iframe src="create-task.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        <!-- 四象限视图页面预览 -->
        <div class="preview-item">
            <h2 class="text-xl font-semibold mb-4">四象限视图</h2>
            <div class="device-container">
                <iframe src="matrix.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        <!-- 统计分析页面预览 -->
        <div class="preview-item">
            <h2 class="text-xl font-semibold mb-4">统计分析</h2>
            <div class="device-container">
                <iframe src="stats.html" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
