<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}个人博客{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #1d1d1f;
            background-color: #f5f5f7;
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #d2001f;
            text-decoration: none;
        }
        
        .nav {
            display: flex;
            gap: 32px;
        }
        
        .nav a {
            color: #1d1d1f;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        
        .nav a:hover {
            color: #d2001f;
        }
        
        main {
            min-height: calc(100vh - 140px);
            padding: 40px 0;
        }
        
        footer {
            background-color: #1d1d1f;
            color: #f5f5f7;
            text-align: center;
            padding: 40px 0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #d2001f;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #b8001c;
            transform: translateY(-1px);
        }
        
        .card {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
        
        .quote {
            font-size: 18px;
            font-weight: 600;
            color: #d2001f;
            margin-bottom: 16px;
            line-height: 1.4;
        }
        
        .review {
            color: #6e6e73;
            margin-bottom: 16px;
            font-style: italic;
        }
        
        .preview {
            color: #1d1d1f;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 16px;
            }
            
            .nav {
                gap: 20px;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">个人博客</a>
                <nav class="nav">
                    <a href="/">首页</a>
                    <a href="#">关于</a>
                    <a href="#">联系</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 个人博客. 所有权利保留.</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
