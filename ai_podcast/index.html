<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>降噪 - AI广播编辑器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/theme.css">
</head>
<body>
  <div class="container glass-container">
    <header class="text-center my-5">
      <h1>降噪</h1>
      <p class="lead">AI广播内容编辑工具</p>
    </header>

    <section class="mb-5">
      <div class="card glass-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2>系统提示词</h2>
          <button class="btn btn-sm btn-outline-light" id="togglePrompt">展开</button>
        </div>
        <div class="card-body collapse" id="promptContainer">
          <textarea class="form-control glass-input" rows="8" id="systemPrompt"></textarea>
          <button class="btn btn-primary mt-2" id="savePrompt">保存提示词</button>
        </div>
      </div>
    </section>

    <section class="mb-5">
      <div class="card glass-card">
        <div class="card-header">
          <h2>原始文案输入</h2>
        </div>
        <div class="card-body">
          <textarea class="form-control glass-input" rows="6" id="originalContent" placeholder="请输入专业AI文章内容..."></textarea>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-danger me-2" id="clearInput">清空</button>
            <button class="btn btn-success" id="generateContent">生成广播稿</button>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-5">
      <div class="card glass-card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2>AI生成内容</h2>
          <div>
            <button class="btn btn-sm btn-outline-light me-2" id="copyOutput">复制</button>
            <button class="btn btn-sm btn-outline-light" id="clearOutput">清空</button>
          </div>
        </div>
        <div class="card-body">
          <div class="form-control glass-output" id="aiOutput" contenteditable="false"></div>
          <div class="d-flex justify-content-end mt-2">
            <button class="btn btn-primary" id="synthesizeVoice">语音合成</button>
          </div>
        </div>
      </div>
    </section>

    <section class="mb-5" id="voiceControlSection" style="display: none;">
      <div class="card glass-card">
        <div class="card-header">
          <h2>语音控制</h2>
        </div>
        <div class="card-body">
          <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-success me-2" id="playVoice">播放</button>
            <button class="btn btn-warning me-2" id="pauseVoice">暂停</button>
            <button class="btn btn-info" id="downloadVoice">下载MP3</button>
          </div>

          <div class="row mb-3">
            <div class="col-md-3">
              <label class="form-label">语速</label>
              <input type="range" class="form-range" min="0.5" max="2.0" step="0.1" value="1.0" id="voiceSpeed">
              <span id="speedValue">1.0</span>
            </div>
            <div class="col-md-3">
              <label class="form-label">音量</label>
              <input type="range" class="form-range" min="0.1" max="1.0" step="0.1" value="1.0" id="voiceVolume">
              <span id="volumeValue">1.0</span>
            </div>
            <div class="col-md-3">
              <label class="form-label">音调</label>
              <input type="range" class="form-range" min="-1" max="1" step="0.1" value="0" id="voicePitch">
              <span id="pitchValue">0</span>
            </div>
            <div class="col-md-3">
              <label class="form-label">情绪</label>
              <select class="form-select glass-input" id="voiceEmotion">
                <option value="neutral">中性</option>
                <option value="happy">高兴</option>
                <option value="sad">悲伤</option>
                <option value="angry">生气</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Toast 消息提示 -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast glass-toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">系统提示</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></
